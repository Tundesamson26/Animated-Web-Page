<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/blogo.jpg" type="image/gif" sizes="32x32">
    <title>Animated Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="show">
       <div class="navbar">
           <img src="image/brand-logo.png" class="logo">
           <button type="button">Sign Up</button>
       </div>
       <div class="content">
           <small>Welcome to our</small>
           <h1>World's <br>Creative Studio</h1>
           <button type="button">Take a tour</button>
       </div>
       <div class="side-bar">
           <img src="image/menu.png" class="menu">

           <div class="social-link">
               <img src="image/ig.png" alt="">
               <img src="image/fb.png" alt="">
               <img src="image/tw.png" alt="">
           </div>
           
           <div class="mostuse-link">
              <img src="image/info.png" alt="">
              <img src="image/share.png" alt="">
          </div>
       </div>
       <div class="bubbles">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
           <img src="image/bubble.png">
       </div>
   </div> 
</body>
</html>
